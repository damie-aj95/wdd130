    <meta charset="UTF-8">

    <meta name="description" content="Contact splash wild water rafting reservation, inquiries, or questions. find our location, phone, email, and message us directly.">

    <title>Contact Us - Splash Wild Water Rafting</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img src="images/splash-logo.jpg" alt="Splash Wild Water Rafting Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <h1>Contact Splash Wild Water Rafting</h1>

        <section class="company-info">
            <h2>White Water Rafting Company</h2>
            <address>
                Foreshore road<br>
                Eti-osa, Lagos<br>
                Phone: <a href="tel:+2348034043716">+2348034043716</a><br>
                Email: <a href="mailto:dreysamm@yahoo.com">dreysamm@yahoo.com</a>
            </address>
        </section>
            <div class="contact-container">
                <section class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3964.6736521832186!2d3.4430371739742256!3d6.4359457241767455!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103bf51efbf02489%3A0xa1846290e5634afb!2sForeshore%20Rd!5e0!3m2!1sen!2sng!4v1764757605183!5m2!1sen!2sng" 
                    width="600" 
                    height="450"
                    allowfullscreen="" 
                    loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </section>

                <section class="contact-form">
                    <form>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="Placeholder" required>

                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Placeholder" required>

                        <fieldset>
                            <legend>Message Purpose</legend>
                            <label>
                                <input type="radio" name="purpose" id="general" value="general" required>
                                General Inquiry
                            </label>
                            <label>
                                <input type="radio" name="purpose" id="reservation" value="reservation" required>
                                Reservation Question
                            </label>
                            <label>
                                <input type="radio" name="purpose" id="website" value="website" required>
                                Website Suggestion
                            </label>

                        </fieldset>
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" placeholder="Type here" required></textarea>
                        <label class="checkbox-label">
                            <input type="checkbox" name="newsletter" id="newsletter">
                            Please subscribe me to the monthly newsletter
                        </label>
                        <button type="submit">Get in Touch</button>
                    </form>
                </section>
            </div>
            <section class="employees">
                <h2>We Are Here To Serve You</h2>
                <div class="employee-grid">
                    <figure>
                        <img src="images/employee1.jpg" alt="River Guide Seun Bello">
                        <figcaption>Employee Profile</figcaption>
                    </figure>

                    <figure>
                        <img src="images/employee2.jpg" alt="Safety officer Allen Duke">
                        <figcaption>Employee Profile</figcaption>
                    </figure>

                    <figure>
                        <img src="images/employee3.jpg" alt="Customer Service Manager Tife Victoria">
                        <figcaption>Employee Profile</figcaption>
                    </figure>
                </div>
            </section>
    </main>

            <a href="https://instagram.com" target="_blank" rel="noopener noreferrer">
                <img src="images/instagram-square.svg" alt="Instagram icon">
            </a>
        </nav>
    </footer>
</body>
</html>
